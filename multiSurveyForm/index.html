<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Multi Page Survey Form</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js">
  </script>

</head>
<body>


<div class="wrapper">
  <div class="header">
    <ul>
      <li class="active form_1_progessbar">
        <div>
          <p>1</p>
        </div>
      </li>
      <li class="form_2_progessbar">
        <div>
          <p>2</p>
        </div>
      </li>
      <li class="form_3_progessbar">
        <div>
          <p>3</p>
        </div>
      </li>
    </ul>
  </div>
  <div class="form_wrap">
    <div class="form_1 data_info">
      <h2>SignUp</h2>
      <form>
        <div class="form_container">
          <div class="input_wrap">
            <label for="email">Email Address</label>
            <input type="email" name="Email Address" class="input" id="email" required data-error-message="Enter a valid email address!">
          </div>
          <div class="input_wrap">
            <label for="password">Password</label>
            <input type="password" name="password" class="input" id="password" minlength="8" required data-error-message="password should not be less than 8 character!">
          </div>
          <div class="input_wrap">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" name="confirm password" class="input" id="confirm_password" minlength="8"
                   required pattern="^(?=.*\d)(?=.*[a-zA-Z]).{8,}$" data-error-message="password doesn't matches!">
          </div>
        </div>
      </form>
    </div>
    <div class="form_2 data_info" style="display: none;">
      <h2>Personal Details</h2>
      <form>
        <div class="form_container">
          <div class="input_wrap">
            <label for="first_name">First Name</label>
            <input type="text" name="First Name" class="input" id="first_name" required data-error-message="First Name Required!">
          </div>
          <div class="input_wrap">
            <label for="last_name">Last Name</label>
            <input type="text" name="Last Name" class="input" id="last_name" required data-error-message="Last Name Required!">
          </div>
          <div class="input_wrap">
            <label for="mobile_no">Mobile No</label>
            <input type="tel" name="Mobile No" class="input" id="mobile_no" minlength="10" maxlength="10" data-error-message="Number should contain 10 digits">
          </div>
          <div class="input_wrap">
            <label for="address">Address</label>
            <input type="text" name="Address" class="input" id="address" required data-error-message="Address Required!">
          </div>
          <div class="input_wrap">
            <label for="interest">Interests</label>
            <input type="text" name="Interest" class="input" id="interest">
          </div>
        </div>
      </form>
    </div>
    <div class="form_3 data_info" style="display: none;">
      <h2>Academic Details</h2>
      <form>
        <div class="form_container">
          <div class="input_wrap">
            <label for="degree">Degree Pursuing</label>
            <input type="text" name="Degree Pursuing" class="input" id="degree" required data-error-message="Degree Required!">
          </div>
          <div class="input_wrap">
            <label for="university">Name of University</label>
            <input type="text" name="University" class="input" id="university" required data-error-message="University Required!">
          </div>
          <div class="input_wrap">
            <label for="co-curricular">Co-curricular Activities you were part of</label>
            <input type="text" name="Co-curricular" class="input" id="co-curricular">
          </div>
          <div class="input_wrap">
            <label for="yearOfPassing">Year Of Passing</label>
            <select name="yearOfPassing" id="yearOfPassing" required data-error-message="Year of Passing  Required!">
              <option >Select</option>
              <option value="2024">2024</option>
              <option value="2025">2025</option>
              <option value="2026">2026</option>
              <option value="2027">2027</option>

            </select>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="btns_wrap">
    <div class="common_btns form_1_btns">
      <button type="button" class="btn_next">Next <span class="icon"><ion-icon name="arrow-forward-sharp"></ion-icon></span></button>
    </div>
    <div class="common_btns form_2_btns" style="display: none;">
      <button type="button" class="btn_back"><span class="icon"><ion-icon name="arrow-back-sharp"></ion-icon></span>Back</button>
      <button type="button" class="btn_next">Next <span class="icon"><ion-icon name="arrow-forward-sharp"></ion-icon></span></button>
    </div>
    <div class="common_btns form_3_btns" style="display: none;">
      <button type="button" class="btn_back"><span class="icon"><ion-icon name="arrow-back-sharp"></ion-icon></span>Back</button>
      <button type="button" class="btn_done">Done</button>
    </div>
  </div>
</div>

<div class="modal_wrapper">
  <div class="shadow"></div>
  <div class="success_wrap">
    <span class="modal_icon"><ion-icon name="checkmark-sharp"></ion-icon></span>
    <p>You have successfully completed the survey form.</p>
  </div>
</div>

<script type="text/javascript" src="script.js"></script>

</body>
</html>
